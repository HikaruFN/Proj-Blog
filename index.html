<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/app.css">
    <title>Logistic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!--ID ROOT-->
    <div id="root">

        <!--HEADER-->
        <header>

            <!--Top Header Nav-->
            <div class="top-header-nav">
                <!--Top Header Intro-->
                <div>
                    <p>{{topHeaderIntro}}</p>
                </div>
                <!--End Top Header Intro-->
                <!--Top Header Nav-->
                <div>
                    <ul>
                        <li v-for="(elements, index) in topHeaderNav">{{topHeaderNav[index]}}</li>
                    </ul>
                </div>
                <!--End Top Header Nav-->
            </div>
            <!--End Top Header Nav-->

            <!--Header Logo-->
            <div class="header-logo-container">
                <img :src="headerLogo" alt="logo-default-slim">
            </div>
            <!--END Header Logo-->
            <hr>
        </header>
        <!--END HEADER-->

    </div>
    <!--END ID ROOT-->
    <script src="dist/app.js"></script>
</body>
</html>
